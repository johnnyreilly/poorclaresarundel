<div class="row">
    <div ng-controller="NunCarouselController" class="col-lg-6 col-md-7 col-sm-9 col-xs-12">
        <carousel interval="myInterval" class="img-responsive">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <p>{{slide.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
    <div class="col-lg-6 col-md-5 col-sm-3 col-xs-12" style="padding-top:2em;">
        <blockquote class="blockquote-reverse">
            <p>
                "Called to a life of prayer
                we seek to live the Gospel
                in and for
                our world of today.
            </p>

            <p>
                We share our lives
                and all that we do."
            </p>
            
            <footer>The Poor Clares of Arundel.</footer>
        </blockquote>
    </div>
</div>
